<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" media="screen and (max-width:500px)" href="/css/mobile.css">
    <script src="https://kit.fontawesome.com/8c8eba4355.js" crossorigin="anonymous"></script>
    <title>Prova</title>
</head>
<body>

    <!-- Navbar -->

    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Titolo</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contatti</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section-1 -->

    <section id="contact-form">
        <div class="container">
            <h1 class="color-primary">Contattaci</h1>
            <p>Completa con i tuoi dati</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Section-2 -->

    <section id="contact-info">
        <div class="container">
            <div class="info-box">
                <i class="fab fa-instagram"></i>
                <h3>Instagram</h3>
                <p>Seguici</p>
            </div>
            <div class="info-box">
                <i class="fab fa-facebook"></i>
                <h3>Facebook</h3>
                <p>Seguici</p>
            </div>
            <div class="info-box">
                <i class="fab fa-youtube"></i>
                <h3>Youtube</h3>
                <p>Seguici</p>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer id="footer">
        <p>
            Linguaggi di programmazione &copy; 2020, Tutto riservato
        </p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Nuova scheda</title>
</head>
<body>
    <div id="page">
        <div id="googleBar">
            <header id="gb_ta" role="banner" style="background-color: transparent;">
                <div id="gb_Ud">
                    <div id="gb_1a">
                        <!-- Spazio bianco -->
                    </div>
                    <div id="gb_1b">
                        <div id="gmail_images">
                            <div id="gmail">
                                <a href="https://mail.google.com/mail/?tab=rm&ogbl">
                                    Gmail
                                </a>
                            </div>
                            <div id="images">
                                <a href="https://www.google.it/imghp?hl=it&tab=ri&ogbl">
                                    Immagini
                                </a>
                            </div>
                        </div>
                        <div id="apps">
                            <a href="">
                                <svg>
                                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z" fill="white">
                                    </path>
                                </svg>
                            </a>
                        </div>
                        <div id="account">
                            <a href="">
                                <img src="https://lh3.googleusercontent.com/ogw/ADGmqu911F61DBhBkk_YdjURDqgraIV6KZyQ2iv6yOvw=s32-c-mo" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div id="content">
            <div id="logo">
                <h1>Google</h1>
            </div>
            <div id="inputWrapper">
                <div id="icon">
                    <img src="/icon/search_icon.png" class="img">
                </div>
                <div id="input">
                    <input type="text" name="" id="" placeholder="Cerca con Google o difita un URL" >
                </div>
                <div id="voiceSearchButton">
                    <button>
                        <img src="/icon/voice_search.png" id="img_voice">
                    </button>
                </div>
            </div>
            <div id="container">
                <div id="addShortcut">
                    <img src="/icon/plus_icon.png" >
                    <h5>Aggiungi scorciatoia</h3>
                </div>
            </div>
            <div id="background_image-attribution">
            </div>
            <div id="customizeButton">
            </div>
        </div>
    </div>
</body>
</html>
